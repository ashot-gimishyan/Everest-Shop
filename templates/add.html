{% extends 'father.html' %}
{% block title %}
<title>Добавление товара</title>
{% endblock %}
{% block body %}
<div class="container">
   <h1>Добавление товара</h1>
   <form method="post">
      <input type="text" class="form-control" name="name" id="name" placeholder="Введите название товара"><br>
      <input type="number" step="0.01" class="form-control" name="price" id="price"placeholder="Введите цену в формате 0.00 $"><br>
      <button class="btn btn-success" type="submit">Добавить товар</button>
   </form>
</div>
{% endblock %}
